{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mystore</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
    }
    .navbar {
      background-color: #000;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    .card {
      background-color: transparent;
      border: none;
      color: #fff;
      text-align: center;
    }
    .card-img-top {
      object-fit: cover;
      height: 300px;
    }
    .card-title {
      font-size: 1rem;
      margin-top: 0.75rem;
      font-weight: bold;
    }
    .card-text {
      font-size: 0.9rem;
      color: #aaa;
    }
    .price {
      font-size: 1rem;
      color: #fff;
      font-weight: 600;
      margin-top: 0.25rem;
    }
    .dropdown-menu {
      background-color: #111;
      color: white;
    }
    .dropdown-item {
      color: #fff;
    }
    .dropdown-item:hover {
      background-color: #222;
    }
    footer {
      color: #aaa;
    }
    .card-img-top {
    height: 300px;
    object-fit: contain;
    background-color: #000;
  }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="{% url 'elements:index' %}">Mystore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'elements:index' %}">Inicio</a>
        </li>

        <!-- Dropdown de categorías -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categorías
          </a>

          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for category in categories %}
              <li><a class="dropdown-item" href="{% url 'elements:by_category' category.slug %}">{{ category.title }}</a></li>
            {% endfor %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer class="container mt-5 text-center">
  <hr>
  <p>2025 – All rights reserved</p>
</footer>

<!-- Bootstrap JS + Popper.js desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
